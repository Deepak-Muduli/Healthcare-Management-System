<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fullscreen Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .left-side {
            background: linear-gradient(to bottom right, #e40058, #0064e0);
            color: white;
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left-side h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .left-side p {
            font-size: 18px;
        }
        .right-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-side h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group input[type="checkbox"] {
            width: auto;
        }
        .forgot-password {
            text-align: right;
            font-size: 16px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #0064e0;
            text-decoration: none;
        }
        .btn {
            background-color: #0064e0;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }
        .btn.google {
            background-color: #db4437;
            margin-top: 10px;
        }
        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        .signup a {
            color: #0064e0;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left-side, .right-side {
                flex: none;
                width: 100%;
                height: auto;
                padding: 20px;
            }
            .left-side h2, .right-side h2 {
                font-size: 24px;
            }
            .left-side p, .input-group label, .input-group input, .forgot-password, .btn, .signup {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .left-side, .right-side {
                padding: 10px;
            }
            .left-side h2, .right-side h2 {
                font-size: 18px;
            }
            .left-side p, .input-group label, .input-group input, .forgot-password, .btn, .signup {
                font-size: 12px;
            }
            .btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>A Wise Quote</h2>
            <p>Get Everything You Want</p>
            <p>You can get everything you want if you work hard, trust the process, and stick to the plan.</p>
        </div>
        <div class="right-side">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="input-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button class="btn">Sign In</button>
            <button class="btn google">Sign in with Google</button>
            <div class="signup">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
